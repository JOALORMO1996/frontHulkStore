<div class="card">
    <h2 style="text-align: center;">Registrar usuario</h2>
  </div>
  <br>
  
  <mat-form-field appearance="fill">
    <mat-label>nombre</mat-label>
    <input matInput placeholder="Ingresa el nombre" [(ngModel)]="usuario.nombre">
  </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput placeholder="Ingresa el correo" [(ngModel)]="usuario.email">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Ingresa la contraseña" [(ngModel)]="usuario.password" name="password" required>
   
    </mat-form-field>
  
  
    
    <div class="card-block" style="align-items: center;">
      <button mat-button color="primary">Aceptar</button>
      <button mat-button color="warn"  (click)="onCancelClick()" >Cancelar</button>
      </div>
